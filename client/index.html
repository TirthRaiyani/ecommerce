<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>E-commerce Product Management</h1>
    <div id="product-form">
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="text" id="description" placeholder="Product Description" required>
        <input type="number" id="price" placeholder="Product Price" required>
        <input type="number" id="stock" placeholder="Stock Quantity" required>
        <button id="submit">Add Product</button>
    </div>
    <div id="product-list"></div>

    <script src="script.js"></script>
</body>

</html>
